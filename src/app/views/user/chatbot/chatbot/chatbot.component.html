<body>
    <div class="container">
      
      <header class="app-header">
        <h1 class="heading">Hello,</h1>
        <h4 class="sub-heading">How can I help you today?</h4>
      </header>

      
      <div class="chats-container" *ngIf="response">
        <h3>Response :</h3>
    <div *ngIf="response.success; else errorBlock">
      <div *ngFor="let result of response.results" class="result-card">

        <!-- <p>Probabilité: {{ result.probability | percent }}</p> -->
        <p>{{ result.content }}</p>
      </div>
    </div>
    <ng-template #errorBlock>
      <p class="error">{{ response.message }}</p>
    </ng-template>
      </div>
      
      <div class="prompt-container">
        <div class="prompt-wrapper">
          
            <input type="text"
            [(ngModel)]="question"
            (keyup.enter)="submitQuestion()" placeholder="Ask me .." class="prompt-input" required />
            <div class="prompt-actions">
              
              <div class="file-upload-wrapper">
                <button (click)="submitQuestion()" [disabled]="isLoading" id="add-file-btn" class="material-symbols-rounded" style="font-size: 15px;">{{ isLoading ? 'Sending...' : 'Send' }}</button>
              </div>
            </div>
         
          
          
          
        </div>
      </div>
    </div>
</body>
