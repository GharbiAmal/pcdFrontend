<div class="chat-container">
  <h2>Chatbot IA</h2>

  <div class="input-group">
    <input
      type="text"
      [(ngModel)]="question"
      placeholder="Posez votre question..."
      (keyup.enter)="submitQuestion()"
    >
    <button (click)="submitQuestion()" [disabled]="isLoading">
      {{ isLoading ? 'Envoi en cours...' : 'Envoyer' }}
    </button>
  </div>

  <div *ngIf="response">
    <h3>Réponse :</h3>
    <div *ngIf="response.success; else errorBlock">
      <div *ngFor="let result of response.results" class="result-card">
        <h4>{{ result.source }} (Page {{ result.page }})</h4>
        <p>Probabilité: {{ result.probability | percent }}</p>
        <p>{{ result.content }}</p>
      </div>
    </div>
    <ng-template #errorBlock>
      <p class="error">{{ response.message }}</p>
    </ng-template>
  </div>
</div>
